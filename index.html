<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div>
        <div class='coords'>
            <p>Geo coords</p>
            <p class='long_lang'></p>
        </div>

        <div class='inputDiv'>
            <input type="text" class='input' placeholder="WRITE THE NAME OF THE CITY">
        </div>

        <div class='weather'>
            <div class="part1 top1"></div>
            <div class="part2 bottom1"></div>
            <div class="part3 top"></div>
            <div class="part4 bottom"></div>
            <div class="part5 top1"></div>
            <div class="part6 bottom1"></div>
            <div class="part7 top"></div>
            <div class="part8 bottom"></div>
            <div class="part9 top1"></div>
            <div class="part10 bottom1"></div>
            <div class="part11 top"></div>
            <div class="part12 bottom"></div>
        </div>
    </div>

    <script src="/javascript/script.js"></script>
</body>
</html>
