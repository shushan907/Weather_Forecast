<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_Forecast</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/show.css">
    <link rel="stylesheet" href="./css/resp.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"type="text/css"/>

<body>
    <div>
        <div class='coords'>
            <p>Geo coords</p>
            <p class='long_lang'></p>
        </div>
        <div class='inputDiv'>
            <input type="text" id='input' onkeyup="enter(event)" placeholder="WRITE THE NAME OF THE CITY">
            <p id="messageError"></p>
        </div>
        <div class='weather'>
            <div class="one">
                <div class="topOne">
                    <span class="weekDay"></span>
                    <span class='monthDay'></span>
                </div>
                <div class="dayOne">
                    <span class='city'></span>
                    <span class='temp'></span>
                    <span class='humidity'>
                        <i style='font-size:18px' class='fas'>&#xf043;</i>
                        <span class="humidityGet"></span></span>
                    <span class='cloud'></span>
                    <img class='icon' src=''>
                </div>
            </div>
            <div class="two">
                <div class="top1"><p id="mwd2"></p></div>
                <div class="day1">
                    <img src="" alt="" id="icon2">
                   <p id="temp2"></p>
                   <p id="humidity2"></p>
                   <p id="description2"></p> 
                </div>
            </div>
            <div class="three">
                <div class="top"><p id="mwd3"></p></div>
                <div class="day">
                    <img src="" alt="" id="icon3">
                   <p id="temp3"></p>
                   <p id="humidity3"></p>
                   <p id="description3"></p> 
                </div>
            </div>
            <div class="four">

                    <img src="" alt="" id="icon4">

                   <p id="description4"></p> 
                </div>
            </div>
            <div class="five">

                    <img src="" alt="" id="icon5">
                   <p id="temp5"></p>
                   <p id="humidity5"></p>
                   <p id="description5"></p> 
                </div>
            </div>
            <div class="six">
                <div class="top1"><p id="mwd6"></p></div>
                <div class="day1">
                    <img src="" alt="" id="icon6">
                   <p id="temp6"></p>
                   <p id="humidity6"></p>
                   <p id="description6"></p> 
                </div>
            </div>
        </div>
        <div class="show">

            <div class="show1">
                <div class="time1"></div>
                <div class="iconShow1">
                   <img class='iconList1' src="" alt="">
                </div>
                <div class="temperature1"></div>
                <div class="hum1">
                    <i style='font-size:14px' class='fas'>&#xf043;</i>
                    <span class="humGet1"></span></span>
                </div>
                <div class="desc1"></div>
            </div>

            <div class="show2">
