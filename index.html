<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div>
        <div class='coords'>
            <p>Geo coords</p>
            <p class='long_lang'></p>
        </div>
        <div class='inputDiv'>
            <input type="text" id='input' onkeyup="enter(event)" placeholder="WRITE THE NAME OF THE CITY">
            <p id="messageError"></p>
        </div>
        <div class='weather'>
            <div class="one">
                <div class="top"></div>
                <div class="day"></div>
            </div>
            <div class="two">
                <div class="top1"><p id="mwd2"></p></div>
                <div class="day1">
                   <p id="icon2"></p>
                   <p id="temp2"></p>
                   <p id="percent2"></p>
                   <p id="desc2"></p> 
                </div>
            </div>
            <div class="three">
                <div class="top"><p id="mwd3"></p></div>
                <div class="day">
                    <p id="icon3"></p>
                   <p id="temp3"></p>
                   <p id="percent3"></p>
                   <p id="desc3"></p> 
                </div>
            </div>
            <div class="four">
                <div class="top1"><p id="mwd4"></p></div>
                <div class="day1">
                    <p id="icon4"></p>
                   <p id="temp4"></p>
                   <p id="percent4"></p>
                   <p id="desc4"></p> 
                </div>
            </div>
            <div class="five">
                <div class="top"><p id="mwd5"></p></div>
                <div class="day">
                    <p id="icon5"></p>
                   <p id="temp5"></p>
                   <p id="percent5"></p>
                   <p id="desc5"></p> 
                </div>
            </div>
            <div class="six">
                <div class="top1"><p id="mwd6"></p></div>
                <div class="day1">
                    <p id="icon6"></p>
                   <p id="temp6"></p>
                   <p id="percent6"></p>
                   <p id="desc6"></p> 
                </div>
            </div>
        </div>
    </div>

    <script src="/javascript/script.js"></script>
</body>
</html>
