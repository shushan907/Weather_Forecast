<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div>
        <div class='coords'>
            <p>Geo coords</p>
            <p class='long_lang'></p>
        </div>

        <div class='inputDiv'>
            <input type="text" class='input' placeholder="WRITE THE NAME OF THE CITY">
        </div>

        <div class='weather'>
            <div class="one">
                <div class="top">
                    <span class="weekDay">Friday</span>
                    <span class='Day'>Jun 5</span>
                </div>
                <div class="bottom">
                    <span class='city'>Yerevan, AM</span>
                    <span class='temp'>27 C</span>
                    <span class='humidity'>13%</span>
                    <span class='cloud'>Few clouds</span>
                </div>
            </div>

            <div class="two">
                <div class="top1"></div>
                <div class="bottom1"></div>
            </div>

            <div class="three">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>

            <div class="four">
                <div class="top1"></div>
                <div class="bottom1"></div>
            </div>

            <div class="five">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>

            <div class="six">
                <div class="top1"></div>
                <div class="bottom1"></div>
            </div>
            
        </div>
    </div>

    <script src="/javascript/script.js"></script>
</body>
</html>
